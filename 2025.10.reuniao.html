                            <ul class="list-disc list-inside space-y-1 text-green-600 ml-4">
                                <li>Integra√ß√£o teoria-pr√°tica, visibilidade</li>
                                <li>Capta√ß√£o de recursos</li>
                                <li>Padroniza√ß√£o de sistemas institucionais</li>
                            </ul>
                        </div>
                        <!-- Institui√ß√£o (Full Width) -->
                        <div class="col-span-1 md:col-span-2 bg-purple-50 p-6 rounded-xl shadow-xl border-l-4 border-purple-500">
                            <h3 class="text-2xl font-bold text-purple-700 mb-3">Para a Institui√ß√£o (UNEMAT)</h3>
                            <ul class="list-disc list-inside space-y-1 text-purple-600 ml-4">
                                <li>Infraestrutura digital e reten√ß√£o discente</li>
                                <li>Reconhecimento e otimiza√ß√£o de processos</li>

                        </div>
                    </div>
                `,
                color: 'border-purple-500',
            },

            // Slide 9 - Encerramento
            {
                title: 'Defini√ß√µes desta Reuni√£o',
                subtitle: 'Pr√≥ximos Passos Confirmados',
                icon: renderIcon('CheckSquare', 'w-10 h-10 text-blue-500'),
                content: `
                    <div class="space-y-6">
                        <p class="text-xl font-semibold text-gray-700">Contamos com a participa√ß√£o de todos para:</p>
                        <ul class="space-y-4 mt-4">
                            <li class="flex items-center text-xl text-blue-700 font-medium">
                                ${renderIcon('CheckSquare', 'w-6 h-6 mr-3 text-blue-500')}
                                Apresenta√ß√£o de A√ß√µes Integradas
                            </li>
                            <li class="flex items-center text-xl text-blue-700 font-medium">
                                ${renderIcon('CheckSquare', 'w-6 h-6 mr-3 text-blue-500')}
                                Distribui√ß√£o de responsabilidades estrat√©gicas
                            </li>
                            <li class="flex items-center text-xl text-blue-700 font-medium">
                                ${renderIcon('CheckSquare', 'w-6 h-6 mr-3 text-blue-500')}
                                Envio de propostas de projetos (AI) at√© 30/11/2025 (?)
                            </li>
                            <li class="flex items-center text-xl text-blue-700 font-medium">
                                ${renderIcon('CheckSquare', 'w-6 h-6 mr-3 text-blue-500')}
                                Definir data da pr√≥xima reuni√£o: 19/11/2025
                            </li>
                        </ul>
                    </div>
                `,
                footer: 'Prof. Dr. Carlos Alex Gulo, Ci√™ncia da Computa√ß√£o - @computacao.unemataia',
                color: 'border-blue-500',
            },
        ];

        let currentSlide = 0;
        const totalSlides = slideData.length;

        const root = document.getElementById('presentation-root');
        const slideInfo = document.getElementById('slide-info');

        function goToNext() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                render();
            }
        }

        function goToPrevious() {
            if (currentSlide > 0) {
                currentSlide--;
                render();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            render();
        }

        function render() {
            const slide = slideData[currentSlide];
            
            // 1. Renderiza o Logo e a Estrutura Base
            // CORRE√á√ÉO: A tag <img> estava sendo injetada como HTML inv√°lido ou com elementos quebrados. 
            // Garante que a string do logo seja uma √∫nica tag HTML completa para correta inje√ß√£o no DOM.
            const logoHtml = `
                <div class="absolute top-4 right-4 z-10">
                    <img 
                        src="${LOGO_SRC}" 
                        alt="Logo UNEMAT Ci√™ncia da Computa√ß√£o" 
                        class="h-20"  
                        onerror="this.onerror=null; this.src='https://placehold.co/150x64/FFFFFF/000000?text=LOGO';"
                    />
                </div>
            `;
            
            // 2. Renderiza o Header do Slide
            const headerHtml = `
                <div class="p-6 border-b-2 border-gray-100 flex items-center ${slide.color} transition-colors duration-500">
                    ${slide.icon}
                    <div class="ml-4">
                        <h2 class="text-3xl font-bold text-gray-800">${slide.title}</h2>
                        <p class="text-xl text-gray-500">${slide.subtitle}</p>
                    </div>
                </div>
            `;

            // 3. Renderiza o Conte√∫do Principal
            const contentHtml = `
                <div class="flex-grow p-8 overflow-y-auto slide-content">
                    ${slide.content}
                </div>
            `;
            
            // 4. Renderiza o Rodap√© (se existir)
            const footerHtml = slide.footer ? `
                <div class="p-4 bg-gray-100 text-sm text-gray-600 text-right border-t">
                    ${slide.footer}
                </div>
            ` : '';
            
            // 5. Renderiza os Indicadores de Navega√ß√£o
            const indicators = slideData.map((_, index) => {
                const isActive = currentSlide === index;
                const baseClass = 'w-3 h-3 rounded-full transition-colors duration-300 shadow-sm';
                const activeClass = isActive ? 'bg-blue-600 ring-4 ring-blue-200' : 'bg-gray-300 hover:bg-gray-400';
                return `<button
                    onclick="goToSlide(${index})"
                    class="${baseClass} ${activeClass}"
                    aria-label="Ir para o slide ${index + 1}"
                ></button>`;
            }).join('');
            
            // 6. Renderiza os Bot√µes Anterior/Pr√≥ximo
            const prevDisabled = currentSlide === 0;
            const nextDisabled = currentSlide === totalSlides - 1;

            const prevButtonClass = prevDisabled
                ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg transform hover:scale-[1.01]';
            const nextButtonClass = nextDisabled
                ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg transform hover:scale-[1.01]';

            const navHtml = `
                <div class="p-4 bg-white border-t-2 border-gray-100 flex flex-col md:flex-row justify-between items-center space-y-3 md:space-y-0">
                    <button
                        onclick="goToPrevious()"
                        ${prevDisabled ? 'disabled' : ''}
                        class="flex items-center px-6 py-2 rounded-xl font-semibold transition duration-300 w-full md:w-auto justify-center ${prevButtonClass}"
                    >
                        ${renderIcon('ChevronLeft', 'w-5 h-5 mr-2')} Anterior
                    </button>
                    <div class="flex space-x-2">
                        ${indicators}
                    </div>
                    <button
                        onclick="goToNext()"
                        ${nextDisabled ? 'disabled' : ''}
                        class="flex items-center px-6 py-2 rounded-xl font-semibold transition duration-300 w-full md:w-auto justify-center ${nextButtonClass}"
                    >
                        Pr√≥ximo ${renderIcon('ChevronRight', 'w-5 h-5 ml-2')}
                    </button>
                </div>
            `;
            
            // Combina e injeta todo o HTML
            root.innerHTML = logoHtml + headerHtml + contentHtml + footerHtml + navHtml;
            slideInfo.textContent = `Slide ${currentSlide + 1} de ${totalSlides}`;
        }

        window.goToNext = goToNext;
        window.goToPrevious = goToPrevious;
        window.goToSlide = goToSlide;

        // Inicia a renderiza√ß√£o
        window.onload = render;
    </script>
